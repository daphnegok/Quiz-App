<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Quiz{% endblock %}</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { position: relative; min-height: 100vh; padding-bottom: 60px; }
        footer { position: absolute; bottom: 0; width: 100%; text-align: center; padding: 10px 0; }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="position-absolute top-0 end-0 m-3">
            <p class="mb-0">Genel En Yüksek Skor: <strong>{{ global_best }}%</strong></p>
            {% if user %}
            <p>Kişisel En Yüksek Skor: <strong>{{ user.best_score }}%</strong></p>
            {% endif %}
        </div>
        {% block content %}{% endblock %}
    </div>
    <footer class="bg-white border-top">
        <small>© 2025 – Uygulama geliştiricisi: Defne Buse Çelik</small>
    </footer>
</body>
</html>
