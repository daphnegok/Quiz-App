{% extends 'base.html' %}
{% block title %}Quiz{% endblock %}
{% block content %}
<h1 class="mb-4">Quiz</h1>
<form method="post">
    <div class="mb-3">
        <label for="username" class="form-label">Adınız:</label>
        <input type="text" id="username" name="username" class="form-control" required>
    </div>
    {% for q in questions %}
    <fieldset class="mb-3">
        <legend>Question {{ loop.index }}: {{ q.text }}</legend>
        {% for key, val in q.choices.items() %}
        <div class="form-check">
            <input class="form-check-input" type="radio"
                   name="question_{{ q.id }}" id="q{{ q.id }}_{{ key }}"
                   value="{{ key }}" required>
            <label class="form-check-label" for="q{{ q.id }}_{{ key }}">
                {{ val }}
            </label>
        </div>
        {% endfor %}
    </fieldset>
    {% endfor %}
    <button type="submit" class="btn btn-success">Gönder</button>
</form>
{% endblock %}
